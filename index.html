<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

<body>

    <header>
        <div class="contenedorLogo">
            <img src="./img/assets/logo-mobile.svg" alt="logo mobile">

        <div class="menuHamburguesa">
            <img class = "fotoMenuHamburguesa" src="./img/assets/burger.svg" alt="Menu Hamburguesa">

    </header>

    <main>
        <section class="sectionInicial">

                <h1>Inspírate, busca, <br> guarda, y crea los <br> mejores <span class="GIFOS">GIFOS</span> </h1>

            <ul>
                <li><img src="https://via.placeholder.com/150" alt=""></li>
                <li><img src="https://via.placeholder.com/150" alt=""></li>
            </ul>
        </section>

    </main>

    <footer>
        <div class="contenedorRedes">
            <p>Compartir en:</p>
            <div class="redesSociales">
                <ul>
                    <li><img src="./img/assets/icon_facebook.svg" alt="facebook"></li>
                    <li><img src="./img/assets/icon-twitter.svg" alt="twitter"></li>
                    <li><img src="./img/assets/icon_instagram.svg" alt="instagram"></li>
                </ul>

        </div>
        <span>© GIFOS 2020 All Rights Reserved</span>
