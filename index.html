<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Proyecto GIFOS</title>

<body>
    <header>
        <div class="contenedorLogo">
            <img src="./img/assets/logo-mobile.svg" alt="logo mobile" class="img">
        </div>
        <div class="menuHamburguesa">
            <img class="fotoMenuHamburguesa" src="./img/assets/burger.svg" alt="Menu Hamburguesa" onclick="ocultar()">

        </div>
    </header>
    <main>
        <section class="sectionInicial">
            <div class="titulo-principal">
                <h1>Inspírate, busca, <br> guarda, y crea los <br> mejores <span class="GIFOS">GIFOS</span> </h1>
            </div>

                <img src="./img/assets/ilustra_header.svg" alt="imagen buscador">
            </div>
            <div class="contenedorBuscador">
                <input type="text" class="buscador" placeholder="Busca GIFOS y más">

            <div class="trending">

        <section class="sectionTrending">
            <h2>Trending Gifos</h2>
            <legend>Mira los últimos <br> GIFOS de nuestra comunidad</legend>
            <ul>
                <li><img src="https://via.placeholder.com/150" alt=""></li>
                <li><img src="https://via.placeholder.com/150" alt=""></li>
                <li><img src="https://via.placeholder.com/150" alt=""></li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="contenedorRedes">
            <p>Compartir en:</p>
            <div class="redesSociales">
                <ul>
                    <li><a href=""><img src="./img/assets/icon_facebook.svg" alt="facebook"></a></li>
                    <li><a href=""><img src="./img/assets/icon-twitter.svg" alt="twitter"></a></li>
                    <li><a href=""><img src="./img/assets/icon_instagram.svg" alt="instagram"></a></li>
                </ul>

        </div>
        <span>© GIFOS 2020 All Rights Reserved</span>
